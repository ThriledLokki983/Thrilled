        <script>
    document.addEventListener('DOMContentLoaded', function(e) {
    const BULLETCOUNT = 10

    const ul = document.createElement("ul")
    ul.className = "ul-default"

    document.documentElement.childNodes[1].appendChild(ul)
    for (let i = 0; i < BULLETCOUNT; i++){ 
        const list_item = document.createElement("li")
        ul.appendChild(list_item)
        const li_text = document.createTextNode("Bulleting " + (i + 1))
        list_item.appendChild(li_text)
    }

    const dropdown = document.createElement("dropdown")
    dropdown.className = "dropdown"
    document.documentElement.childNodes[1].appendChild(dropdown)
    for(let i = 0; i < BULLETCOUNT; i++){
        const list_item2 = document.createElement("li1")
        dropdown.appendChild(list_item2)
        const li1_text = document.createTextNode("Text " + (i + 1))
        list_item2.appendChild(li1_text)
    }
});
</script>
